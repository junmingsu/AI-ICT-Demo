<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認知能力訓練 - 空間轉向版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .app-container {
            background-color: #fff;
            border: 3px solid #000;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            height: 90vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* 開始畫面 */
        .start-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        .start-screen h1 {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .start-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: #45a049;
        }

        .settings-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .settings-button:hover {
            background-color: #1976D2;
        }

        /* 設定畫面 */
        .settings-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        .settings-screen h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        .rounds-setting {
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }

        .rounds-setting label {
            font-size: 18px;
            color: #333;
            display: block;
            margin-bottom: 15px;
        }

        .rounds-input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .adjust-button {
            width: 40px;
            height: 40px;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            background-color: #ddd;
            cursor: pointer;
            transition: all 0.2s;
        }

        .adjust-button:hover {
            background-color: #ccc;
        }

        .adjust-button:active {
            transform: scale(0.95);
        }

        #roundsInput {
            width: 80px;
            height: 40px;
            font-size: 20px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }

        .rounds-info {
            font-size: 14px;
            color: #666;
        }

        .settings-buttons {
            display: flex;
            gap: 15px;
        }

        .confirm-button, .cancel-button {
            padding: 10px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirm-button {
            background-color: #4CAF50;
            color: white;
        }

        .confirm-button:hover {
            background-color: #45a049;
        }

        .cancel-button {
            background-color: #f44336;
            color: white;
        }

        .cancel-button:hover {
            background-color: #da190b;
        }

        /* 遊戲畫面 */
        .game-screen {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .timer-section {
            background-color: #ffe4c4;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid #ddd;
        }

        .timer-display {
            background-color: #333;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
        }

        .progress-bar {
            flex: 1;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background-color: #ff9800;
            width: 0%;
            transition: width 0.3s;
        }

        .challenge-section {
            background-color: #ffe4c4;
            padding: 20px;
            border-bottom: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            min-height: 120px;
        }

        .initial-character {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .initial-label {
            font-size: 14px;
            color: #666;
            font-weight: bold;
        }

        .initial-character-box {
            width: 80px;
            height: 90px;
            background-color: #f5f5f5;
            border: 2px solid #999;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arrow-sequence {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .arrow-block {
            width: 60px;
            height: 60px;
            background-color: #4a90e2;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            border: 3px solid #2c5aa0;
            transition: all 0.3s;
        }

        .arrow-block.active {
            background-color: #ff9800;
            border-color: #e68900;
            transform: scale(1.1);
        }

        .arrow-block.completed {
            background-color: #4CAF50;
            border-color: #2e7d32;
        }

        .characters-section {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            align-content: center;
            background-color: white;
        }

        .character-button {
            background-color: #f5f5f5;
            border: 3px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            transition: all 0.2s;
            position: relative;
            padding: 10px;
        }

        .character-button:hover {
            background-color: #e8e8e8;
            transform: translateY(-2px);
        }

        .character-button:active {
            transform: scale(0.95);
        }

        .character-button.selected {
            border-color: #f44336;
            background-color: #ffe8e8;
        }

        .character-button.correct-flash {
            animation: correctFlash 0.5s;
        }

        .character-button.wrong-flash {
            animation: wrongFlash 0.5s;
        }

        @keyframes correctFlash {
            0%, 100% { background-color: #f5f5f5; }
            50% { background-color: #90EE90; }
        }

        @keyframes wrongFlash {
            0%, 100% { background-color: #f5f5f5; }
            50% { background-color: #ffcccb; }
        }

        /* 像素人物樣式 */
        .pixel-character {
            width: 60px;
            height: 75px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pixel-character.small {
            width: 50px;
            height: 65px;
        }

        /* 基礎人物身體 */
        .character-base {
            width: 50px;
            height: 65px;
            position: relative;
        }

        .pixel-character.small .character-base {
            width: 42px;
            height: 55px;
        }

        /* 頭部 */
        .character-base .head {
            width: 28px;
            height: 28px;
            background-color: #8B4513;
            border-radius: 8px 8px 5px 5px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
        }

        .pixel-character.small .character-base .head {
            width: 24px;
            height: 24px;
        }

        .character-base .face {
            width: 24px;
            height: 18px;
            background-color: #FDBCB4;
            position: absolute;
            bottom: 0;
            left: 2px;
            border-radius: 0 0 5px 5px;
        }

        .pixel-character.small .character-base .face {
            width: 20px;
            height: 15px;
        }

        /* 身體 */
        .character-base .body {
            width: 32px;
            height: 22px;
            background-color: #FF6B35;
            border-radius: 5px;
            position: absolute;
            top: 26px;
            left: 50%;
            transform: translateX(-50%);
        }

        .pixel-character.small .character-base .body {
            width: 28px;
            height: 20px;
            top: 22px;
        }

        /* 手臂 */
        .character-base .arm {
            width: 9px;
            height: 18px;
            background-color: #FDBCB4;
            position: absolute;
            top: 28px;
            border-radius: 5px;
        }

        .pixel-character.small .character-base .arm {
            width: 8px;
            height: 15px;
            top: 24px;
        }

        .character-base .arm.left {
            left: 4px;
        }

        .character-base .arm.right {
            right: 4px;
        }

        /* 腿部 */
        .character-base .legs {
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .character-base .leg {
            width: 11px;
            height: 16px;
            background-color: #4169E1;
            position: absolute;
            border-radius: 0 0 5px 5px;
        }

        .pixel-character.small .character-base .leg {
            width: 10px;
            height: 14px;
        }

        .character-base .leg.left {
            left: 11px;
        }

        .character-base .leg.right {
            right: 11px;
        }

        /* 朝右的人物 */
        .pixel-character.facing-right .face {
            left: 10px;
        }

        .pixel-character.facing-right .face::before {
            content: '';
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #000;
            border-radius: 50%;
            top: 6px;
            right: 4px;
        }

        .pixel-character.facing-right .arm.right {
            transform: rotate(-30deg);
            transform-origin: top center;
        }

        /* 朝左的人物 */
        .pixel-character.facing-left .face {
            left: -6px;
        }

        .pixel-character.facing-left .face::before {
            content: '';
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #000;
            border-radius: 50%;
            top: 6px;
            left: 4px;
        }

        .pixel-character.facing-left .arm.left {
            transform: rotate(30deg);
            transform-origin: top center;
        }

        /* 朝上的人物（背對） */
        .pixel-character.facing-up .face {
            display: none;
        }

        .pixel-character.facing-up .head {
            background-color: #6B3410;
        }

        .pixel-character.facing-up .head::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 8px;
            background-color: #8B4513;
            bottom: 0;
        }

        /* 朝下的人物（正面） */
        .pixel-character.facing-down .face {
            width: 24px;
            height: 20px;
            left: 2px;
        }

        .pixel-character.facing-down .face::before,
        .pixel-character.facing-down .face::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #000;
            border-radius: 50%;
            top: 6px;
        }

        .pixel-character.facing-down .face::before {
            left: 5px;
        }

        .pixel-character.facing-down .face::after {
            right: 5px;
        }

        /* 結果畫面 */
        .result-screen {
            display: none;
            flex-direction: column;
            padding: 20px;
            height: 100%;
        }

        .result-screen h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .rounds-completed {
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }

        .rounds-completed span {
            font-weight: bold;
            color: #4CAF50;
        }

        .chart-container {
            flex: 1;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .bar {
            width: 60px;
            background-color: #4CAF50;
            border-radius: 5px 5px 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 10px;
            position: relative;
            transition: height 0.5s;
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            font-size: 14px;
            font-weight: bold;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            font-size: 14px;
            font-weight: bold;
        }

        .result-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .result-button {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .play-again {
            background-color: #4CAF50;
            color: white;
        }

        .play-again:hover {
            background-color: #45a049;
        }

        .exit {
            background-color: #f44336;
            color: white;
        }

        .exit:hover {
            background-color: #da190b;
        }

        /* 響應式設計 */
        @media (max-width: 400px) {
            .app-container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
                border: none;
            }

            .arrow-block {
                width: 50px;
                height: 50px;
                font-size: 25px;
            }

            .initial-character-box {
                width: 70px;
                height: 80px;
            }

            .challenge-section {
                gap: 10px;
                padding: 15px;
            }

            .character-button {
                min-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 開始畫面 -->
        <div class="start-screen" id="startScreen">
            <h1>認知能力訓練<br>空間轉向版</h1>
            <button class="start-button" onclick="startGame()">開始訓練</button>
            <button class="settings-button" onclick="showSettings()">⚙️ 設定關卡次數</button>
        </div>

        <!-- 設定畫面 -->
        <div class="settings-screen" id="settingsScreen">
            <h2>設定關卡次數</h2>
            <div class="rounds-setting">
                <label for="roundsInput">關卡次數：</label>
                <div class="rounds-input-group">
                    <button class="adjust-button" onclick="adjustRounds(-1)">−</button>
                    <input type="number" id="roundsInput" value="3" min="1" max="10" readonly>
                    <button class="adjust-button" onclick="adjustRounds(1)">+</button>
                </div>
                <div class="rounds-info">（最少1次，最多10次）</div>
            </div>
            <div class="settings-buttons">
                <button class="confirm-button" onclick="confirmSettings()">確定</button>
                <button class="cancel-button" onclick="cancelSettings()">取消</button>
            </div>
        </div>

        <!-- 遊戲畫面 -->
        <div class="game-screen" id="gameScreen">
            <div class="timer-section">
                <div class="timer-display"><span id="timer">0</span>s</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <div class="challenge-section">
                <div class="initial-character">
                    <div class="initial-label">初始方向</div>
                    <div class="initial-character-box" id="initialCharacterBox">
                        <!-- 初始人物會動態生成 -->
                    </div>
                </div>
                <div class="arrow-sequence" id="arrowSequence">
                    <!-- 箭頭會動態生成 -->
                </div>
            </div>
            <div class="characters-section" id="charactersSection">
                <!-- 人物按鈕會動態生成 -->
            </div>
        </div>

        <!-- 結果畫面 -->
        <div class="result-screen" id="resultScreen">
            <h2>訓練完成！</h2>
            <div class="rounds-completed">完成 <span id="completedRounds"></span> 個關卡</div>
            <div class="chart-container" id="chartContainer">
                <!-- 長條圖會動態生成 -->
            </div>
            <div class="result-buttons">
                <button class="result-button play-again" onclick="playAgain()">再玩一次</button>
                <button class="result-button exit" onclick="exitToStart()">結束</button>
            </div>
        </div>
    </div>

    <script>
        // 遊戲狀態
        let gameState = {
            currentRound: 0,
            totalRounds: 3,
            initialDirection: '',
            arrowSequence: [],
            finalDirection: '',
            startTime: 0,
            roundTimes: [],
            timerInterval: null,
            animationInterval: null,
            currentAnimationStep: -1
        };

        // 方向定義
        const directions = ['up', 'right', 'down', 'left'];
        const directionMap = {
            'up': 0,
            'right': 1,
            'down': 2,
            'left': 3
        };

        // 箭頭圖示
        const arrowIcons = {
            left: '←',
            right: '→'
        };

        // 顯示設定畫面
        function showSettings() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('settingsScreen').style.display = 'flex';
            document.getElementById('roundsInput').value = gameState.totalRounds;
        }

        // 調整關卡次數
        function adjustRounds(change) {
            const input = document.getElementById('roundsInput');
            const currentValue = parseInt(input.value);
            const newValue = currentValue + change;
            
            if (newValue >= 1 && newValue <= 10) {
                input.value = newValue;
            }
        }

        // 確認設定
        function confirmSettings() {
            const rounds = parseInt(document.getElementById('roundsInput').value);
            gameState.totalRounds = rounds;
            document.getElementById('settingsScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'flex';
        }

        // 取消設定
        function cancelSettings() {
            document.getElementById('settingsScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'flex';
        }

        // 開始遊戲
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'flex';
            gameState.currentRound = 0;
            gameState.roundTimes = [];
            nextRound();
        }

        // 下一關
        function nextRound() {
            if (gameState.currentRound >= gameState.totalRounds) {
                showResults();
                return;
            }

            gameState.currentRound++;
            gameState.currentAnimationStep = -1;
            
            // 生成初始方向和箭頭序列
            gameState.initialDirection = directions[Math.floor(Math.random() * 4)];
            gameState.arrowSequence = generateArrowSequence();
            gameState.finalDirection = calculateFinalDirection();
            
            updateProgressBar();
            displayInitialCharacter();
            displayArrowSequence();
            displayCharacters();
            
            // 開始動畫顯示轉向過程
            startRotationAnimation();
            startTimer();
        }

        // 生成箭頭序列
        function generateArrowSequence() {
            const sequenceLength = Math.floor(Math.random() * 4) + 1; // 1-4個箭頭
            const sequence = [];
            
            for (let i = 0; i < sequenceLength; i++) {
                sequence.push(Math.random() < 0.5 ? 'left' : 'right');
            }
            
            return sequence;
        }

        // 計算最終方向
        function calculateFinalDirection() {
            let currentDirection = directionMap[gameState.initialDirection];
            
            gameState.arrowSequence.forEach(arrow => {
                if (arrow === 'left') {
                    currentDirection = (currentDirection + 3) % 4; // 向左轉 = -1 = +3 (mod 4)
                } else {
                    currentDirection = (currentDirection + 1) % 4; // 向右轉 = +1
                }
            });
            
            return directions[currentDirection];
        }

        // 顯示初始人物
        function displayInitialCharacter() {
            const box = document.getElementById('initialCharacterBox');
            box.innerHTML = '';
            const character = createPixelCharacter(gameState.initialDirection, true);
            box.appendChild(character);
        }

        // 顯示箭頭序列
        function displayArrowSequence() {
            const container = document.getElementById('arrowSequence');
            container.innerHTML = '';
            
            gameState.arrowSequence.forEach((arrow, index) => {
                const block = document.createElement('div');
                block.className = 'arrow-block';
                block.id = `arrow-${index}`;
                block.innerHTML = arrowIcons[arrow];
                container.appendChild(block);
            });
        }

        // 開始轉向動畫
        function startRotationAnimation() {
            let step = 0;
            gameState.animationInterval = setInterval(() => {
                if (step < gameState.arrowSequence.length) {
                    // 高亮當前箭頭
                    document.querySelectorAll('.arrow-block').forEach(block => {
                        block.classList.remove('active');
                    });
                    document.getElementById(`arrow-${step}`).classList.add('active');
                    
                    gameState.currentAnimationStep = step;
                    step++;
                } else {
                    // 動畫結束
                    clearInterval(gameState.animationInterval);
                    document.querySelectorAll('.arrow-block').forEach(block => {
                        block.classList.remove('active');
                        block.classList.add('completed');
                    });
                }
            }, 800);
        }

        // 創建像素人物
        function createPixelCharacter(direction, isSmall = false) {
            const character = document.createElement('div');
            character.className = `pixel-character facing-${direction}`;
            if (isSmall) {
                character.classList.add('small');
            }
            
            const base = document.createElement('div');
            base.className = 'character-base';
            
            // 頭部
            const head = document.createElement('div');
            head.className = 'head';
            
            const face = document.createElement('div');
            face.className = 'face';
            head.appendChild(face);
            
            // 身體
            const body = document.createElement('div');
            body.className = 'body';
            
            // 手臂
            const leftArm = document.createElement('div');
            leftArm.className = 'arm left';
            
            const rightArm = document.createElement('div');
            rightArm.className = 'arm right';
            
            // 腿部
            const legs = document.createElement('div');
            legs.className = 'legs';
            
            const leftLeg = document.createElement('div');
            leftLeg.className = 'leg left';
            
            const rightLeg = document.createElement('div');
            rightLeg.className = 'leg right';
            
            legs.appendChild(leftLeg);
            legs.appendChild(rightLeg);
            
            // 組合
            base.appendChild(head);
            base.appendChild(body);
            base.appendChild(leftArm);
            base.appendChild(rightArm);
            base.appendChild(legs);
            
            character.appendChild(base);
            
            return character;
        }

        // 顯示人物按鈕
        function displayCharacters() {
            const charactersSection = document.getElementById('charactersSection');
            charactersSection.innerHTML = '';
            
            // 創建所有方向的人物，並隨機加入額外的人物
            const allDirections = ['up', 'right', 'down', 'left'];
            const extraDirections = [
                allDirections[Math.floor(Math.random() * 4)],
                allDirections[Math.floor(Math.random() * 4)]
            ];
            const characterDirections = [...allDirections, ...extraDirections];
            
            // 打亂順序
            characterDirections.sort(() => Math.random() - 0.5);
            
            // 創建人物按鈕
            characterDirections.forEach((direction) => {
                const button = document.createElement('button');
                button.className = 'character-button';
                button.dataset.direction = direction;
                button.onclick = () => checkAnswer(direction);
                
                const character = createPixelCharacter(direction);
                button.appendChild(character);
                
                charactersSection.appendChild(button);
            });
        }

        // 更新進度條
        function updateProgressBar() {
            const progress = ((gameState.currentRound - 1) / gameState.totalRounds) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // 開始計時
        function startTimer() {
            gameState.startTime = Date.now();
            updateTimer();
            gameState.timerInterval = setInterval(updateTimer, 100);
        }

        // 更新計時器
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            document.getElementById('timer').textContent = elapsed;
        }

        // 停止計時
        function stopTimer() {
            clearInterval(gameState.timerInterval);
            clearInterval(gameState.animationInterval);
        }

        // 檢查答案
        function checkAnswer(direction) {
            const button = event.currentTarget;
            
            if (direction === gameState.finalDirection) {
                // 正確
                button.classList.add('correct-flash');
                setTimeout(() => button.classList.remove('correct-flash'), 500);
                
                // 停止計時
                stopTimer();
                const completionTime = Math.floor((Date.now() - gameState.startTime) / 1000);
                gameState.roundTimes.push(completionTime);
                
                // 顯示正確答案
                showCorrectPath();
                
                setTimeout(() => {
                    nextRound();
                }, 2000);
            } else {
                // 錯誤
                button.classList.add('wrong-flash');
                setTimeout(() => button.classList.remove('wrong-flash'), 500);
            }
        }

        // 顯示正確的轉向路徑
        function showCorrectPath() {
            // 將所有箭頭標記為完成
            document.querySelectorAll('.arrow-block').forEach(block => {
                block.classList.add('completed');
            });
            
            // 高亮正確的答案按鈕
            document.querySelectorAll('.character-button').forEach(btn => {
                if (btn.dataset.direction === gameState.finalDirection) {
                    btn.style.border = '3px solid #4CAF50';
                    btn.style.backgroundColor = '#e8f5e9';
                }
            });
        }

        // 顯示結果
        function showResults() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'flex';
            
            // 顯示完成的關卡數
            document.getElementById('completedRounds').textContent = gameState.roundTimes.length;
            
            // 繪製長條圖
            const chartContainer = document.getElementById('chartContainer');
            chartContainer.innerHTML = '';
            
            if (gameState.roundTimes.length === 0) {
                chartContainer.innerHTML = '<p style="text-align: center; color: #666;">沒有完成的關卡</p>';
                return;
            }
            
            const maxTime = Math.max(...gameState.roundTimes);
            
            gameState.roundTimes.forEach((time, index) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                const height = (time / maxTime) * 200;
                bar.style.height = `${height}px`;
                
                const label = document.createElement('div');
                label.className = 'bar-label';
                label.textContent = `第${index + 1}關`;
                bar.appendChild(label);
                
                const value = document.createElement('div');
                value.className = 'bar-value';
                value.textContent = `${time}s`;
                bar.appendChild(value);
                
                chartContainer.appendChild(bar);
            });
        }

        // 再玩一次
        function playAgain() {
            document.getElementById('resultScreen').style.display = 'none';
            startGame();
        }

        // 返回開始畫面
        function exitToStart() {
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'flex';
        }
    </script>
</body>
</html>
